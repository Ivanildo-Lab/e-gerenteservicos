{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | e-Financeiro SaaS</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Imagem de Fundo de Alta Qualidade (Tema: Finanças/Escritório Moderno) */
        .login-bg {
            background-image: url("{% static 'img/fundo-login.jpg' %}");
            background-size: cover;
            background-position: center;
        }
        /* Efeito de Vidro (Glassmorphism) */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="login-bg h-screen w-full flex items-center justify-center font-sans">

    <!-- Overlay Escuro para melhorar leitura -->
    <div class="absolute inset-0 bg-black/40"></div>

    <!-- Container Central -->
    <div class="relative w-full max-w-md p-6 animate-fade-in-up">
        
        <!-- Cartão de Login -->
        <div class="glass-card rounded-2xl shadow-2xl overflow-hidden p-8 md:p-10">
            
            <!-- Cabeçalho / Logo -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-600 text-white mb-4 shadow-lg">
                    <i class="fa fa-chart-pie text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 tracking-tight">Bem-vindo</h2>
                <p class="text-gray-500 mt-2 text-sm">Acesse sua conta para gerenciar suas finanças.</p>
            </div>

            <!-- Formulário -->
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <!-- Mensagens de Erro (Login Inválido) -->
                {% if form.errors %}
                <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fa fa-exclamation-circle text-red-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-red-700 font-medium">Usuário ou senha incorretos.</p>
                        </div>
                    </div>
                </div>
                {% endif %}

                <!-- Campo Usuário -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Usuário</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-user text-gray-400"></i>
                        </div>
                        <!-- Injeta classe via Python, mas ajustamos padding aqui no pai se precisar -->
                        <div class="[&>input]:pl-10">
                            {{ form.username }}
                        </div>
                    </div>
                </div>

                <!-- Campo Senha -->
                <div>
                    <div class="flex justify-between items-center mb-1 ml-1">
                        <label class="block text-sm font-medium text-gray-700">Senha</label>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-lock text-gray-400"></i>
                        </div>
                        <div class="[&>input]:pl-10">
                            {{ form.password }}
                        </div>
                    </div>
                </div>

                <!-- Botão Entrar -->
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-0.5">
                    Entrar no Sistema
                </button>

            </form>

            <!-- Rodapé do Cartão -->
            <div class="mt-8 text-center border-t border-gray-200 pt-6">
                <p class="text-xs text-gray-500">
                    &copy; {% now "Y" %} <strong>e-Financeiro SaaS</strong>.<br>
                    Sistema Multiempresa Seguro.
                </p>
            </div>
        </div>
    </div>

</body>
</html>
